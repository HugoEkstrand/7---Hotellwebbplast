    <section>
        <div class="container">
            <form action="tack.html">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Förnamn</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Förnamn" placeholder="Ditt förnamn..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Efternamn</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="Efternamn" placeholder="Ditt efternamn..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="telefonummer">Telefonummer</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="telefonummer" name="Telefonummer" placeholder="Ditt telefonummer..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="personer">Personer</label>
                    </div>
                    <div class="col-75">
                        <select id="personer" name="personer">
                            <option value="australia">1 rum</option>
                            <option value="canada">2 rum</option>
                            <option value="usa">3 rum</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="frågor">Frågor</label>
                    </div>
                    <div class="col-75">
                        <textarea id="frågor" name="frågor" placeholder="Skriv gärna.." style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
